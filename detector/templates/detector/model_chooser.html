{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose model</title>
    <link rel="stylesheet" href="{% static 'detector/css/model_chooser_style.css' %}">
    <link rel="stylesheet" href="{% static 'detector/css/horizontal_progress_bar_style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="navigation_menu" id="navigation_menu">
  <ul class="navigation_tabs" id="navigation_tabs">
    <li class="tab_inactive">
        <a href="{% url 'detector:file-uploader' %}">Upload image</a>
    </li>
    <li class="tab_active">
        Choose pretrained model
    </li>
    <li class="tab_disabled">
        Check result
    </li>
  </ul>
</div>
    <h1>Choose pretrained model</h1>
    <form method="POST" id="models-form">
        {% csrf_token %}
    <div class="select">
        {% for element in detection_model_form %}
            <p>{{ element }}</p>
        {% endfor %}
    </div>
        <button type="submit">Continue</button>
    </form>
<script>
    $('select').change(function(){
  var text = $(this).find('option:selected').text()
  var $aux = $('<select/>').append($('<option/>').text(text))
  $(this).after($aux)
  $(this).width($aux.width())
  $aux.remove()
}).change()
</script>
</body>
</html>
